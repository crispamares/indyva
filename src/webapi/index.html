<!DOCTYPE html>
 <html>
   <head>

      <style type="text/css">
         .block {
            background-color: #ccc;
            padding: 1em;
            margin: 1em;
         }
      </style>

      <!-- include AutobahnJS .. that's all you need -->
      <script src="autobahn.min.js"></script>

      <script type="text/javascript">
         var sess = null;
         var ellog = null;

         window.onload = function() {

            ellog = document.getElementById('log');

            var wsuri;
            if (window.location.protocol === "file:") {
               wsuri = "ws://localhost:9000";
            } else {
               wsuri = "ws://" + window.location.hostname + ":9000";
            }

            // connect to WAMP server
            ab.connect(wsuri,

               // WAMP session was established
               function (session) {

                  sess = session;
                  log("Connected to " + wsuri);

                  // establish a prefix, so we can abbreviate procedure URIs ..
                  sess.prefix("data_store", "http://scinfo.io/data_store#");
               },

               // WAMP session is gone
               function (code, reason) {

                  sess = null;
                  if (code == ab.CONNECTION_UNSUPPORTED) {
                     window.location = "http://autobahn.ws/unsupportedbrowser";
                  } else {
                     alert(reason);
                  }
               }
            );
         };

         function loadData() {
	    console.log('rpc');
            sess.call("data_store:load_data",'distances').then(function (d) {
               log("ok, data loaded");
	       log(d);
            });
         }

         function log(m) {
            ellog.innerHTML += JSON.stringify(m) + '\n';
            ellog.scrollTop = ellog.scrollHeight;
         };
     </script>
   </head>
   <body>
      <h1>Key-Value Store Client</h1>
      <noscript>
         <span style="color: #f00; font-weight: bold;">
            You need to turn on JavaScript.
         </span>
      </noscript>
      <div class="block"><button onclick="loadData()">Load Distances</button> Load a data set</div>
      <pre id="log" style="height: 20em; overflow-y: scroll; background-color: #faa;"></pre>
   </body>
 </html>
